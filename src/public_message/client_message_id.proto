	C2S_HEARTBEAT 							= 2;
	S2C_ITEMS_INFO_UPDATE 					= 3;
	
	C2S_LOGIN_REQUEST 						= 10000; // 登陆请求
	S2C_LOGIN_RESPONSE 						= 10001; // 登陆请求返回  S2CLoginResponse
