	S2C_ENTER_GAME_RESPONSE					= 11001; // 进入游戏返回 S2CEnterGameResponse
	S2C_ENTER_GAME_COMPLETE_NOTIFY 			= 11002; // 进入游戏完成 S2CEnterGameCompleteNotify
	C2S_LEAVE_GAME_REQUEST					= 11003; // 离开游戏 C2SLeaveGameRequest
