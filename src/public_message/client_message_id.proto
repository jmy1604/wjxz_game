syntax = "proto3";

package msg.client_message_id;

enum MSGID {
	NONE							= 0;
	C2S_TEST_COMMAND 				= 1; // 测试 C2S_TEST_COMMAND
	C2S_HEARTBEAT 					= 2;
	S2C_ITEMS_INFO_UPDATE 			= 3;
	
	C2S_LOGIN_REQUEST 				= 10000; // 登陆请求
	S2C_LOGIN_RESPONSE 				= 10001; // 登陆请求返回  S2CLoginResponse
	S2C_OTHER_PLACE_LOGIN 			= 10002; // 其他地方登陆
	C2S_SELECT_SERVER_REQUEST 		= 10003; // 选择服务器
	S2C_SELECT_SERVER_RESPONSE  	= 10004; // 选择服务器返回 S2CSelectServerResponse
	
	C2S_ENTER_GAME_REQUEST			= 11000; // 进入游戏 C2SEnterGameRequest
	S2C_ENTER_GAME_RESPONSE			= 11001; // 进入游戏返回 S2CEnterGameResponse
	S2C_ENTER_GAME_COMPLETE_NOTIFY 	= 11002; // 进入游戏完成 S2CEnterGameCompleteNotify
	
	S2C_ROLES_RESPONSE				= 11010; // 角色请求 S2CRolesRequest
	S2C_ROLES_CHANGE_NOTIFY			= 11011; // 角色更新 S2CRolesChangeNotify
	
	C2S_BATTLE_RESULT_REQUEST		= 10100; // 战斗结果请求 C2SBattleResultRequest
	S2C_BATTLE_RESULT_RESPONSE		= 10101; // 战斗结果请求返回 S2CBattleResultResponse
	
	C2S_SET_TEAM_REQUEST			= 10102; // 设置阵营 C2SSetTeamRequest
	S2C_SET_TEAM_RESPONSE			= 10103; // 设置阵营返回 S2CSetTeamResponse
	S2C_TEAMS_RESPONSE				= 10104; // 所有阵容列表返回
}