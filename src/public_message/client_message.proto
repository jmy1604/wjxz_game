message ServerInfo {
	int32 Id 						= 1;
	string Name						= 2;
	string IP						= 3;
}
// 登陆返回
message S2CLoginResponse {
	string Acc 						= 1; // 账号
	string Token 					= 2; // 令牌
	repeated ServerInfo Servers 	= 3; // 服务器列表, key是服务器ID
}
/// 其它地方登录
